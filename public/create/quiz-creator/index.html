<!DOCTYPE html>
<html>
    <head>
        <title>Soru soran | Yarışma Bilimsel Network</title>
        <link rel = "stylesheet" href = "../../css/quizCreator.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body onload = "setBGColor()">
        <h1 id = "title">Yarışma Bilimsel Network</h1>
        
        <div class="form-field">
            <label id = "quizTitle">Sorunuz</label>
            <input id = "name" type = "text" name="name" autofocus/>
        </div>
        <br>
        <br>
        <div id = "allQuestions">
            <div id="question-field">
                <label>Soru 1: </label>
                <input class = "question" id = "q1" type = "text" autofocus/>
                <br>
                <br>
                <label>Cevap 1: </label>
                <input id = "1a1" type = "text" autofocus/>
                <label>Cevap 2: </label>
                <input id = "1a2" type = "text" autofocus/>
                <br>
                <br>
                <label>Cevap 3: </label>
                <input id = "1a3"  type = "text"autofocus/>
                <label>Cevap 4: </label>
                <input id = "1a4"  type = "text" autofocus/>
                <br>
                <br>
                <label>Dogru Cevap (1-4) :</label>
                <input class = "correct" id = "correct1"  type = "number" autofocus/>
            </div>
        </div>
        <br>
        <button onclick = "addQuestion()">Başka bir soru sorun</button>
        
        <br>
        <br>
        
        <div class="form-field">
            <button onclick = "updateDatabase()">Soru oluştur(update)</button>
        </div>
        
        <br>
        
        <button onclick = 'cancelQuiz()'>Soruyu iptal edip soru seçimine geri dönün</button>
        
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/quizCreator.js"></script>
    </body>
</html>
